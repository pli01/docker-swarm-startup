version: "3.7"

services:
  web:
    image: ${REGISTRY_URL:-privateregistry}/nginxdemos/hello
    networks:
      - app
#    ports:
# 1)dnsrr pas de port published
# 2)publication sur le port 8080 de tous les node
#      - "8080:80"
#      - "80"
# 3) publication sur node d√©die
#      - target: 80
#        published: 8080
#        protocol: tcp
#        mode: host
    deploy:
      placement:
        constraints:
          - node.role==worker
#          - node.labels.front==true
      replicas: 1
      restart_policy:
        condition: any
      endpoint_mode: dnsrr
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.backend=web"
        - "traefik.frontend.rule=Host:web"
        - "traefik.frontend.rule=PathPrefixStrip: /web"
networks:
  app:
    external: true
    name: traefik-frontend
